<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> muse | home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #f8e9ec;">
<!-- navbar code -->
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-muse-action">
        <a href="/" class="navbar-brand" id="muse-home">
            <img th:src="@{/img/Two_connected_Happy_Eighth_Notes.svg}" src="/img/Two_connected_Happy_Eighth_Notes.svg" alt="muse logo" width="50" height="45"
                 class="d-inline-block align-top" />
            <span class="text-center" id="muse-font">muse</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="div collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto text-center" id="navbar-ul">

                <li id="profile">
                    <a class="nav-link" th:href="@{/profile}">profile</a>
                </li>
                <li id="logout">
                    <a class="nav-link" th:href="@{/logout}">logout</a>
                </li>
                <li id="register">
                    <a class="nav-link" th:href="@{/register}">register</a>
                </li>
                <li id="upload">
                    <a class="nav-link" href="#">upload</a>

            </ul>
            <form class="d-flex" id="search">
                <input class="form-control me-2" type="search" placeholder="search..." aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<!-- end of navbar code -->

<!-- main content -->
<div class="form-group">
    <p class="text-center mt-4">

        <span class="text-center mt" >current bio:</span>
        <span class="text-center" th:value="${users.id}" th:text="${users.bio}" id="bio"></span>
    </p>

    <form action="/" id="bioForm">
        <div class="container-fluid mt-4 ">
            <div class="row col-md-9">
                <label for="bioEdit" id="bioEditText">Edit your bio</label>
                <textarea class="form-control " id="bioEdit" rows="3"></textarea>
                <div class="row justify-content-center">
                    <div class="col-md-9 mt-3">
                        <button type="submit" class="btn btn-group-lg btn-primary " id="action-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form action="/" id="youtubeLink">
        <div class="container-fluid mt-4 justify-content-center">
            <div class="row col-md-9">
                <label for="youtubeLinkEdit" id="youtubeLinkEditText">Edit your YouTube Link</label>
                <textarea class="form-control " id="youtubeLinkEdit" rows="1"></textarea>
                <div class="row justify-content-center">
                    <div class="col-md-9 mt-3">
                        <button type="submit" class="btn btn-group-lg btn-primary ">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/edit.js}"></script>
</body>
</html>
