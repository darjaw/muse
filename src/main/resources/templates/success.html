<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> muse | success</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #f8e9ec;">
<div class="container-fluid p-0">
    <!-- navbar code -->
    <nav class="navbar navbar-expand-lg navbar-light bg-muse-action">
        <a href="/" class="navbar-brand" id="muse-home">
            <img th:src="@{/img/Two_connected_Happy_Eighth_Notes.svg}" src="../static/img/Two_connected_Happy_Eighth_Notes.svg" alt="muse logo" width="50" height="45"
                 class="d-inline-block align-top" />
            <span class="text-center" id="muse-font">muse</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="div collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto text-center" id="navbar-ul">

                <li id="login">
                    <a class="nav-link" th:href="@{/login}">login</a>
                </li>
                <li id="register">
                    <a class="nav-link" th:href="@{/register}">register</a>
                </li>
                <li id="upload">
                    <a class="nav-link" href="#">upload</a>

            </ul>
            <form class="d-flex" id="search">
                <input class="form-control me-2" type="search" placeholder="search..." aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
    <!-- end of navbar code -->

    <!-- registration success message -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Registration Successful!</h4>
                    <p>You can now login to your account.</p>
                    <hr>
                    <p class="mb-0">
                        <a href="/login" class="btn btn-outline-warning">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
