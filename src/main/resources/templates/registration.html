<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> muse | register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #f8e9ec;">
<div class="container-fluid p-0">
    <!-- navbar code -->
    <nav class="navbar navbar-expand-lg navbar-light bg-muse-action">
        <a href="/" class="navbar-brand" id="muse-home">
            <img th:src="@{/img/Two_connected_Happy_Eighth_Notes.svg}" src="../static/img/Two_connected_Happy_Eighth_Notes.svg" alt="muse logo" width="50" height="45"
                 class="d-inline-block align-top" />
            <span class="text-center" id="muse-font">muse</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="div collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto text-center" id="navbar-ul">

                <li id="login">
                    <a class="nav-link" th:href="@{/login}">login</a>
                </li>
                <li id="register">
                    <a class="nav-link" th:href="@{/register}">register</a>
                </li>
                <li id="upload">
                    <a class="nav-link" href="#">upload</a>

            </ul>
            <form class="d-flex" id="search">
                <input class="form-control me-2" type="search" placeholder="search..." aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
        </div>


    </nav>
    <!-- end of navbar code -->

    <!-- registration form code -->
    <form id="infoform">
        <p class="text-center " id="registration-title">Registration</p>
        <div class="container-fluid mt-4">
            <div class="form-group row just justify-content-center ">
                <label for="email" class="col-md-1 col-form-label">Email</label>
                <div class="col-md-2">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row just justify-content-center mt-3">
                <label for="username" class="col-md-1 col-form-label">Username</label>
                <div class="col-md-2">
                    <input type="text" name="userName" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group row justify-content-center mt-3">
                <label for="password" class="col-md-1 col-form-label">Password</label>
                <div class="col-md-2">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row justify-content-center mt-3">
                <label for="confirmpassword" class="col-md-1 col-form-label">Confirm Password</label>
                <div class="col-md-2">
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Password">
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-1 mt-4">
                        <button type="submit" class="btn btn-primary " id="action-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
    <!-- end of registration form code -->
    <script type="text/javascript" th:src="@{/js/submission.js}"></script>
</body>
